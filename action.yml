name: AI Code Review Action
description:
  Automatically review code changes using OpenAI and post detailed feedback as
  PR comments
author: AI Code Review Team

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: search
  color: blue

# Define your inputs here.
inputs:
  milliseconds:
    description: Your input description here
    required: true
    default: '1000'
  openai-api-key:
    description: 'OpenAI API key for code review'
    required: false
  openai-model:
    description: 'OpenAI model to use for code review'
    required: false
    default: 'gpt-4'
  max-tokens:
    description: 'Maximum tokens for OpenAI response'
    required: false
    default: '1000'
  temperature:
    description: 'Temperature for OpenAI model (0-2)'
    required: false
    default: '0.1'
  excluded-files:
    description:
      'Comma-separated list of file patterns to exclude from review (e.g.,
      "*.lock,dist/*,*.min.js")'
    required: false
    default: ''
  github-token:
    description: 'GitHub token for posting PR comments'
    required: false
    default: ${{ github.token }}
  post-comment:
    description: 'Whether to post review as PR comment'
    required: false
    default: 'true'
  generate-tests:
    description: 'Whether to generate unit tests for changed files'
    required: false
    default: 'false'

# Define your outputs here.
outputs:
  time:
    description: Your output description here

runs:
  using: node24
  main: dist/index.js
